<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakazu tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>kakazu tetris</h1>
        </div>
        
        <div class="game-main">
            <div class="side-panel left-panel">
                <div class="next-box">
                    <h2>Next</h2>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
            </div>
            
            <div class="game-board">
                <canvas id="gameCanvas" width="450" height="900"></canvas>
                <div class="start-overlay" id="startOverlay">
                    <div class="start-content">
                        <h2>kakazu tetris</h2>
                        <p>美しいクリスタルブロックで<br>テトリスを楽しもう！</p>
                        <button onclick="startGame()">Start Game</button>
                    </div>
                </div>
                <div class="pause-overlay" id="pauseOverlay">
                    <div class="pause-text">PAUSE</div>
                </div>
                <div class="game-over-overlay" id="gameOverOverlay">
                    <div class="game-over-content">
                        <h2>Game Over</h2>
                        <p class="game-over-reason" id="gameOverReason"></p>
                        <p class="final-score">Score: <span id="finalScore">0</span></p>
                        <button onclick="restartGame()">Restart</button>
                    </div>
                </div>
            </div>
            
            <div class="side-panel right-panel">
                <div class="score-box">
                    <h2>Score</h2>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="game-rules">
                    <h3>Game Rules</h3>
                    <div class="rule-item">
                        <div class="rule-title win-rule">勝利条件</div>
                        <div class="rule-desc">全ブロックを緑線より下に</div>
                    </div>
                    <div class="rule-item">
                        <div class="rule-title lose-rule">敗退条件</div>
                        <div class="rule-desc">ブロックが赤線を超えたら敗退</div>
                    </div>
                </div>
                <div class="controls-info">
                    <h3>Controls</h3>
                    <ul>
                        <li>← → : Move</li>
                        <li>↑ : Rotate</li>
                        <li>↓ : Fast Drop</li>
                        <li>Space : Pause</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
